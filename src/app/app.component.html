<h3 [className]='colorClass'>Event Binding</h3>
<hr>
<div class="container">
  <input [className]="backgroundClass" (focus)="onFocus()">
  <br>
  <input (input)="onInput($event)"> {{inputText}}
  <br>
  <input (mousemove)="onMouseMove($event)">{{x}} {{y}}
  <br>
  <input (paste)="onPaste()"> {{pasteWarning}}
  <br>
  <button (click)="change()">Change</button>
</div>
