<div class="container">
  <button type="button" class="btn btn-primary" (click)="getPosts()">Get Posts</button>
  <button type="button" class="btn btn-primary" (click)="getPost()">Get Post</button>
  <button type="button" class="btn btn-primary" (click)="getPostByUser()">Get Post by User</button>
  <button type="button" class="btn btn-primary" (click)="addPost()">Add Post</button>
  <button type="button" class="btn btn-primary" (click)="updatePost()">Update Post</button>
  <button type="button" class="btn btn-primary" (click)="deletePost()">Delete Post</button>
  <button type="button" class="btn btn-primary" (click)="changePost()">Change Post</button>
</div>

<ul *ngFor="let post of posts">
  <li>Post {{ post.id }}</li>
  <li>Title {{ post.title }}</li>
  <li>Boby {{ post.body }}</li>
</ul>
